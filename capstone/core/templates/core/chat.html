{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

{% include 'core/plantillas/dame_head.html' %}
{% include 'core/plantillas/navbar.html' %}

<body>
    <div class="container mt-5 pt-4">
        <div class="row">
            <!-- Chatbox Section -->
            <div class="col-md-8 pr-0">
                <div class="chatbox bg-light p-3 rounded shadow">
                    <div class="chat-header bg-dark text-white p-2 rounded-top">
                        <h5 class="mb-0"><i class="fas fa-robot"></i> Chatbot</h5>
                    </div>
                    <div class="chat-body overflow-auto" style="max-height: 500px; min-height: 300px; border: 1px solid #ddd;" id="messages">
                        <div class="chat-message mb-2">
                            <div class="d-flex justify-content-start">
                                <div class="p-2 bg-secondary text-white rounded">
                                    <strong>Chatbot:</strong> ¡Hola! ¿En qué puedo ayudarte hoy?
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chat-footer mt-2">
                        <form id="chat-form">
                            <div class="input-group">
                                <input type="text" id="chat-input" class="form-control" placeholder="Escribe un mensaje..." >
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Sidebar Section -->
            <div class="col-md-4 pl-0">
                <div class="sidebar bg-light p-3 rounded shadow">
                    <div class="user-account mt-4">
                        <h3><i class="fa-solid fa-user"></i> PC Forge</h3>
                        <div class="account-buttons">
                            <button class="btn btn-outline-secondary w-100 mb-2"><i class="fa-solid fa-file-alt"></i> Reglas de contenido</button>
                            <button class="btn btn-outline-secondary w-100 mb-2"><i class="fa-solid fa-lock"></i> Reglas de privacidad</button>
                        </div>
                    </div>

                    <!-- Sidebar Banner -->
                    <div class="sidebar-banner mt-4 text-center">
                        <dotlottie-player src="https://lottie.host/090756da-cee3-4e35-9f8a-2343d2777930/uaP49y7FKd.json" 
                                        background="transparent" 
                                        speed="1" 
                                        style="width: 100%; height: 100px;" 
                                        loop 
                                        autoplay>
                        </dotlottie-player>


                        <div class="banner-icon">
                            <i class="fa-solid fa-hammer"></i>
                        </div>
                        <h2>¡Síguenos!</h2>
                        <div class="social-links">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-whatsapp"></i></a>
                            <a href="#"><i class="fab fa-pinterest"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom CSS -->
    <style>
        body {
            width: 100%;
            height: 91vh;
            text-align: center;
            color: white;
            background: linear-gradient(rgba(0, 0, 0, 1.5), rgba(0, 0, 0, 0.5)), url("https://images3.alphacoders.com/132/1329171.png") center/cover fixed;
            box-shadow: 0 -20px 30px rgba(0, 0, 0, 0.9), 0 5px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            background-color: #f8f9fa;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .chatbox {
            max-width: 100%;
            height: 70vh;
            margin: auto;
        }

        .chat-body {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            height: 100%;
            overflow-y: auto;
        }

        .sidebar {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            height: 100%;
        }

        .highlighted-post {
            display: flex;
            align-items: center;
            padding: 3px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .highlighted-post img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .user-account h3,
        .sidebar-title {
            color: #333;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .social-links a:hover {
            color: #333;
        }


        .sidebar-banner {
            margin-top: 3vh;
            padding: 10px;
            background-color: #e1e1e1;
            border-radius: 10px;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 1.5), rgba(0, 0, 0, 0.5)), 
                        url("https://images3.alphacoders.com/132/1329171.png") center/cover;
            position: relative;
        }

        .banner-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: white;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .social-links a:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: static;
                margin: 20px 0;
            }

            .highlighted-post {
                flex-direction: column;
                align-items: flex-start;
            }

            .highlighted-post img {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>

    <!-- Chatbot Script -->
    <script>
        $(document).ready(function () {
            // Manejar el envío del formulario
            $('#chat-form').on('submit', function (event) {
                event.preventDefault(); // Evitar la recarga de la página al enviar el formulario
                let message = $("#chat-input").val().trim(); // Obtener y limpiar el mensaje del input
        
                if (message === "") return; // Si el mensaje está vacío, no hacer nada
        
                // Agregar el mensaje del usuario al chat
                let messagesDiv = $("#messages");
                messagesDiv.append(`
                    <div class="chat-message mb-2">
                        <div class="d-flex justify-content-end">
                            <div class="p-2 bg-primary text-white rounded">
                                <strong>Usuario:</strong> ${message}
                            </div>
                        </div>
                    </div>
                `);
                $("#chat-input").val(""); // Limpiar el campo de entrada
                messagesDiv.scrollTop(messagesDiv[0].scrollHeight); // Desplazar hacia abajo

                $.ajax({
                    type: "POST",
                    url: "{% url 'chatbot_response' %}", // URL del endpoint en tu servidor
                    contentType: "application/json", // Especifica que los datos se enviarán como JSON
                    data: JSON.stringify({ // Convierte el objeto JavaScript a JSON
                        'message': message
                    }),
                    success: function (response) {
                        // Agregar la respuesta del chatbot al chat
                        messagesDiv.append(`
                            <div class="chat-message mb-2">
                                <div class="d-flex justify-content-start">
                                    <div class="p-2 bg-secondary text-white rounded">
                                        <strong>Chatbot:</strong> ${response.message}
                                    </div>
                                </div>
                            </div>
                        `);
                        messagesDiv.scrollTop(messagesDiv[0].scrollHeight); // Desplazar hacia abajo
                    },
                    error: function () {
                        // Mostrar mensaje de error en caso de fallo
                        messagesDiv.append(`
                            <div class="chat-message mb-2">
                                <div class="d-flex justify-content-start">
                                    <div class="p-2 bg-danger text-white rounded">
                                        <strong>Chatbot:</strong> Hubo un error al procesar tu solicitud.
                                    </div>
                                </div>
                            </div>
                        `);
                    }
                });
            });
        });
        </script>
        
</body>

</html>
