<!DOCTYPE html>
<html lang="es">
<!-- dame_head.html -->
<!-- Incluir la plantilla del head -->
{% load static %}
<link rel="stylesheet" href="{% static 'css/registro.css' %}">

{% include 'core/plantillas/dame_head.html' %}

<head></head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio de Sesión</title>
<style>
    /* Asegúrate de ajustar la ruta de la imagen según su ubicación */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-image: url("{% static 'IMG/placeholder.jpg' %}");
        background-size: cover;
        position: relative;
    }

    /* Capa para oscurecer el fondo */
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Oscurece el fondo */
        z-index: 1;
    }

    /* Capa para aplicar el desenfoque */
    body::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(5px); /* Aplica el desenfoque */
        z-index: 2;
    }

    /* Ajusta el contenedor de tu formulario */
    .form-container {
        position: relative;
        z-index: 3; /* El formulario queda por encima de las capas */
        max-width: 400px; /* Establecer un ancho máximo */
        margin: auto; /* Centrar el formulario */
        padding: 20px; /* Añadir algo de espacio interno */
        background-color: white; /* Fondo blanco para el formulario */
        border-radius: 8px; /* Bordes redondeados */
    }

    .alert {
        color: red; /* Puedes cambiar el color según tu diseño */
        margin-bottom: 15px; /* Espaciado entre el mensaje y el formulario */
    }
</style>
<body>
    <!-- Incluir la barra de navegación -->
    {% include 'core/plantillas/navbar.html' %}

    <div class="form-container">
        <!-- Mostrar mensajes de error -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form class="register-form" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <h2>Inicio de sesión</h2>
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" placeholder="Introduce tu nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
            </div>
            <button type="submit" class="submit-button login-button">Iniciar sesión</button>
        </form>
    </div>

    <!-- Carga del archivo JavaScript -->
    <script src="{% static 'js/home.js' %}"></script>
</body>
<!-- Footer -->
</html>
