<!DOCTYPE html>
<html lang="es">
{% load static %}

<!-- Incluir la plantilla del head -->
{% include 'core/plantillas/dame_head.html' %}

<body>

    <!-- Incluir la barra de navegación -->
    {% include 'core/plantillas/navbar.html' %}

    <div class="profile-edit-container">
        <form class="profile-edit-form" method="POST">
            {% csrf_token %} <!-- Token CSRF obligatorio -->

            <div class="input-group">
                <label for="current_password">Contraseña Actual</label>
                <input type="password" id="current_password" name="current_password" required>
            </div>

            <div class="input-group">
                <label for="new_password">Nueva Contraseña</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>

            <div class="input-group">
                <label for="confirm_password">Confirmar Nueva Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="save-changes-btn">Cambiar Contraseña</button>
        </form>
    </div>

    <!-- Carga del archivo JavaScript -->
    <script src="{% static 'js/home.js' %}"></script>
</body>

<!-- Footer -->

</html>


<style>
/* Estilos generales */
body {
    background-image: url("{% static 'IMG/wp1.jpg' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(12px);
    z-index: -1;
}

/* Contenedor principal */
.profile-edit-container {
    width: 80%;
    max-width: 900px;
    background-color: rgba(255, 255, 255, 0.85);
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    padding: 30px;
    text-align: center;
    position: relative;
}

/* Formulario de edición */
.profile-edit-form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.input-group {
    margin-bottom: 20px;
    width: 80%;
    max-width: 500px;
    text-align: left;
}

.input-group label {
    font-weight: bold;
    color: black;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 12px;
    border: 2px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: border 0.3s ease;
}

.input-group input:focus {
    border-color: black;
    outline: none;
}

/* Botón de guardar */
.save-changes-btn {
    padding: 12px 30px;
    background-color: black;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 20px;
}

.save-changes-btn:hover {
    background-color: #2B597D;
}

</style>
