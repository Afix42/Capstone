{% load static %}

<a href="{% url 'post_detail' post.id %}" class="post">
    <div class="post-content">
        <h2 class="post-title">{{ post.titulo }}</h2>
        <div class="post-description">
            <p>Publicado por: {{ post.autor }} el {{ post.fecha_publicacion }}</p>
            <p>{{ post.contenido }}</p>
        </div>

        <!-- Nuevo pie de post con botones invertidos -->
        <div class="post-footer">
            <!-- Botón de votos con hover especial para like/dislike -->
            <div class="btn votes-container">
                <div class="vote-up" onclick="toggleLike(event, `{{ post.id }}`)">
                    <i class="fa-solid fa-up-long"></i>
                </div>
                <span class="vote-count" id="like-count-{{ post.id }}">{{ post.likes.count }}</span>
            </div>

            <!-- Botón de comentarios -->
            <div class="btn comments-container">
                <i class="fas fa-comment"></i>
                <span class="comment-count">{{ post.comentarios.count }}</span>
            </div>
            <!-- Botón de compartir -->
            <div class="btn share-container">
                <i class="fa-solid fa-share"></i>
                <span>Compartir</span>
            </div>
        </div>
    </div>

    <img class="post-img" src="{% static 'IMG/placeholder.jpg' %}" alt="Placeholder">
</a>

<script>
    function toggleLike(event, postId) {
        event.preventDefault();  // Evita que el botón recargue la página
        
        console.log('Enviando solicitud POST a:', `/like_post/${postId}/`);  // Depuración

        fetch(`/like_post/${postId}/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}', // CSRF token de Django
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                console.error('Error en la respuesta del servidor:', response.statusText);
                return null;
            }
            return response.json();
        })
        .then(data => {
            console.log("Respuesta del servidor:", data); // Mostrar la respuesta del servidor para depuración
        
            if (data && data.like_count !== undefined) {
                const likeCount = document.getElementById(`like-count-${postId}`);
                likeCount.textContent = data.like_count;
            } else {
                console.error('Error en la respuesta del servidor:', data);
            }
        })
        .catch(error => console.error('Error en la solicitud:', error));
    }

</script>

<style>

    justify-content: center;
    padding: 5px;
    background-color: #fff; /* Fondo blanco */

    margin: 1vh;

    font-family: 'Roboto', sans-serif;
    color: #333; /* Texto gris oscuro */

    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;

}

    background-color: #fff;

}

/* Hover en la flecha hacia arriba: mitad naranjo cálido */

    background: linear-gradient(90deg, #FF7D50 100%, #fff 50%);
}

/* Hover en la flecha hacia abajo: mitad morado */
.vote-down:hover {
    background: linear-gradient(270deg, #C050FF 100%, #fff 50%);
}

/* Ajustes para los íconos */
.votes-container i {
    font-size: 1.2rem;
    color: #333;
}

/* Contadores de votos y comentarios */
.vote-count, .comment-count {

    font-size: 1rem;
}

/* Botón de compartir */
.share-container span {
    margin-left: 5px;
}

/* Estilo de cada post */
.post {
    margin: 0 10px 5px 10px; /* Combina márgenes */

    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;

    min-height: 350px; /* Asegura un mínimo de altura para prevenir solapamientos */
}

/* Hover para cada post */

    background-color: rgba(211, 211, 211, 0.5);
}

/* Estilos para el contenedor de contenido */
.post-content {
    flex: 1;
    margin-right: 20px;
    padding-bottom: 40px;
}

/* Imagen del post */
.post-img {
    width: 300px;
    border-radius: 10px;
    object-fit: cover;
    position: relative;
}

/* Estilos para el título y descripción */
.post-title {
    font-size: 1.75rem;
    margin-bottom: 10px;
    color: #333;
}

.post-description {
    margin-bottom: 10px;
    font-size: 0.9rem;
    color: #666;
    font-style: italic;
    line-height: 1.2;
}

/* Estilos para el pie del post */
.post-footer {
    display: flex;
    align-items: center;
    width: 100%;
    justify-content: flex-start; /* Alinear a la izquierda */
}

/* Ajustes responsivos */
@media screen and (max-width: 1200px) {
    .post {
        flex-direction: column; /* Coloca la imagen debajo del contenido */
        height: auto; /* Elimina la altura fija */
        width: 100%; /* Cambia el ancho al 100% */
    }

        width: 100%;
        max-height: 200px;
        margin-bottom: 10px;
    }

        margin-right: 0;

    }

    .post {
        padding: 10px;

    }

    }

        height: 35px;

    }

@media screen and (max-width: 480px) {
    .post {
        width: 100%; /* Cambia el ancho al 100% en pantallas pequeñas */
    }

    .post-title {
        font-size: 1.2rem;
    }

        max-height: 150px;
    }

        height: 30px;

    }

</style>
