<div class="dialog-container-wrapper">
    {% for i in images %}
    <div class="dialog-container">
        <div class="dialog-header">
            <h2>Diálogo {{ i }}</h2>
        </div>
        <div class="dialog-body">
            <p>Contenido del Diálogo {{ i }}</p>
        </div>
    </div>
    {% endfor %}
</div>
<style>
    
/* Contenedor de diálogos */
.dialog-container-wrapper {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 20px;
    margin: 20px auto;
}

.dialog-container {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    padding: 20px;
    width: 30%;
    min-width: 250px;
}

.dialog-header {
    background-color: #f0f0f0;
    border-radius: 10px 10px 0 0;
    padding: 15px;
    text-align: center;
}

.dialog-body {
    padding: 15px;
}
</style>
