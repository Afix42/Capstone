<section class="hero1">
  <div class="hero-inner">
    <div id="displayText">
      <h1>¡Hablame!</h1>
      <h3>¡Descubre nuestra poderosa inteligencia artificial!</h3>
      <h3>Permítele prestarte asistencia en construir tu computadora</h3>
    </div>
    <button id="myButton" class="myButton" data-url="{% url 'chat' %}" onclick="replaceButton()">Comenzar</button>
  </div>
</section>

<style>
/* Sección Hero */
.hero1 {
    width: 100%;
    height: 70vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://as1.ftcdn.net/v2/jpg/05/73/14/38/1000_F_573143889_NVvKlj8AGINKQyT7Pr3tkvCScXShff0F.jpg") center/cover fixed;
    filter: brightness(50%) blur(2px); /* Oscurecimiento y desenfoque */
    transition: filter 0.3s ease; /* Transición de suavidad en el efecto */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8); /* Sombra más notoria */
}

.hero1:hover {
    filter: brightness(75%) blur(0); /* Aclara y reduce el desenfoque al pasar el mouse */
}

.hero-inner {
    position: relative;
    z-index: 1; /* Asegura que el contenido esté por encima del fondo */
    padding: 20px;
}

#displayText h1 {
    font-size: 4em;
    margin: 0;
    font-family: 'Arial', sans-serif;
}

#displayText h3 {
    font-size: 1.5em;
    margin: 10px 0;
    font-family: 'Arial', sans-serif;
}

/* Botón */
.myButton {
    margin-top: 20px;
    padding: 15px 30px;
    background-color: #ff7d7d;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.2em;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.myButton:hover {
    background-color: #ff4d4d;
    transform: scale(1.1); /* Aumenta el tamaño del botón al hacer hover */
}

/* Ajuste adicional para que la sección sea interactiva y visible correctamente */
.hero1:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Capa oscura superpuesta */
    z-index: 0;
}
</style>

<script>
    function replaceButton() {
        const button = document.getElementById('myButton');
        const url = button.getAttribute('data-url');
        window.location.href = url;
    }
</script>
