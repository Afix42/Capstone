{% load static %}  <!-- Add this line at the top -->

<section class="hero-banner">
    <div class="hero-content">
        {% for i in images %}
        <a href="#"><img src="{% static 'IMG/placeholder.jpg' %}" alt="Banner Image {{ i }}" class="banner-img"></a>
        {% endfor %}
    </div>
</section>
<style>
    
/* Hero Banner */
/* Estilos para el Hero Banner */
.hero-banner {
    text-align: center;
    background-color: #f4f4f4;
    padding: 0;
    height: 45vh; /* Ajusta la altura del banner al 45% de la ventana */
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden; /* Oculta cualquier desbordamiento */
}

.hero-content {
    display: flex;
    gap: 5px;
    justify-content: center;
    width: 100%;
    height: 100%; /* Asegura que el contenedor ocupe toda la altura del hero banner */
}

.banner-img {
    flex: 1; /* Hace que cada imagen ocupe un espacio igual dentro del contenedor */
    max-width: 100%; /* Asegura que cada imagen ocupe un tercio del contenedor */
    height: 100%; /* Ocupa toda la altura del contenedor */
    border-radius: 10px; /* Bordes redondeados para las im√°genes */
    object-fit: cover; /* Asegura que la imagen cubra el contenedor completamente */
    transition: transform 0.3s;
}

.banner-img:hover {
    transform: scale(1.05); /* Efecto de agrandamiento en hover */
}


.banner-img:hover {
    transform: scale(2.05);
}
</style>
