<!DOCTYPE html>
<html lang="es">
{% load static %}
<link rel="stylesheet" href="{% static 'css/registro.css' %}">
{% include 'core/plantillas/dame_head.html' %}

<head></head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crear Post</title>
<style>
    /* Estilos similares a los de antes */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-image: url("{% static 'IMG/placeholder.jpg' %}");
        background-size: cover;
        position: relative;
    }
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1;
    }
    body::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(5px);
        z-index: 2;
    }
    .form-container {
        position: relative;
        z-index: 3;
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
    }
    .alert {
        color: red;
        margin-bottom: 15px;
    }
</style>
<body>
    {% include 'core/plantillas/navbar.html' %}
    <div class="form-container">
        <form class="register-form" action="{% url 'crear_post' %}" method="POST">
            {% csrf_token %}
            <h2>Publicar Post</h2>
            {% if error_message %}
                <p class="alert">{{ error_message }}</p>
            {% endif %}
            <div class="form-group">
                <label for="titulo">Título del post</label>
                <input type="text" id="titulo" name="titulo" placeholder="El título de tu Post" required>
            </div>
            <div class="form-group">
                <label for="contenido">Contenido del post</label>
                <textarea id="contenido" name="contenido" placeholder="Introduce el contenido de tu post" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-button login-button">Publicar post</button>
        </form>
    </div>
    <script src="{% static 'js/home.js' %}"></script>
</body>
</html>
